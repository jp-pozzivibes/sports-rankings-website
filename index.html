            font-size: 0.95rem;
            font-weight: 500;
            margin: 0 3px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

        .tab:hover::before {
            left: 100%;
        }

            color: #667eea;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);

        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load data if needed
            loadDataForTab(tabName);
        }

            const dataKey = dataMap[tabName];

                loadAthletes(tabName, gridId, sportsData[dataKey]);

                    <div class="athlete-header">
                        <div class="athlete-rank">#${athlete.rank}</div>
                        <div class="athlete-photo">${athlete.name.split(' ').map(n => n[0]).join('')}</div>
                        <div class="athlete-info">
                            <h3>${athlete.name} <span class="sport-tag">${sport.toUpperCase()}</span></h3>
                            <p><i class="fas fa-shield-alt"></i> ${athlete.team}</p>
                            <p><i class="fas fa-flag"></i> ${athlete.country} • <i class="fas fa-birthday-cake"></i> ${athlete.age} years</p>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat">
                            <div class="stat-value">${athlete.goals}</div>
                            <div class="stat-label">${sport === 'football' ? 'Goals' : sport === 'nfl' || sport === 'nba' ? 'Stats' : 'Performance'}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${athlete.assists}</div>
                            <div class="stat-label">${sport === 'football' ? 'Assists' : sport === 'tennis' ? 'Record' : 'Season'}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${athlete.value}</div>
                            <div class="stat-label">Value</div>
                        </div>
                    </div>
                    
                    <div class="upcoming-events">
                        <h4><i class="fas fa-calendar"></i> Next Event</h4>
                        <div class="event">
                            <div class="event-info">
                                <strong>${athlete.next_event}</strong>
                                <div class="form-indicator">
                                    <span>Recent form:</span>
                                    ${formHtml}
                                </div>
                            </div>
                            <div class="odds">
                                <div class="odd">Win ${athlete.odds[0]}</div>
                                <div class="odd">Alt ${athlete.odds[1]}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadAthletes(section, gridId, athletes) {
            setTimeout(() => {
                const container = document.getElementById(gridId);
                const loading = document.getElementById(section + '-loading');
                
                container.innerHTML = athletes.map(athlete => createAthleteCard(athlete, section.replace('-', ''))).join('');
                loading.style.display = 'none';
                container.style.display = 'grid';
            }, 1200);
        }

        function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn i');
            refreshBtn.style.animation = 'spin 1s linear infinite';
            
            setTimeout(() => {
                refreshBtn.style.animation = '';
                const activeTab = document.querySelector('.tab-content.active');
                const activeTabId = activeTab.id;
                
                if (activeTabId) {
                    const container = document.querySelector(`#${activeTabId} .athletes-grid`);
                    const loading = document.querySelector(`#${activeTabId} .loading`);
                    
                    if (container && loading) {
                        container.innerHTML = '';
                        container.style.display = 'none';
                        loading.style.display = 'block';
                        loadDataForTab(activeTabId);
                    }
                }
            }, 1000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadDataForTab('football');
        });

        // Add some interactive click tracking
        gtag('event', 'athlete_card_click', {
            'event_category': 'engagement',
            'event_label': 'athlete_profile_visit'
        });
    </script>
</body>
</html>
